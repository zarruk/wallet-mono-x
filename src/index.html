<!DOCTYPE html>
<html>
<head>
    <title>Test Transferencia</title>
</head>
<body>
    <button onclick="realizarTransferencia()">Hacer Transferencia</button>

    <script>
    async function realizarTransferencia() {
        try {
            const response = await fetch('http://localhost:3001/transfer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    amount: 100,
                    destinationAccount: '123456'
                })
            });
            
            const data = await response.json();
            console.log('Respuesta:', data);
        } catch (error) {
            console.error('Error:', error);
        }
    }
    </script>
</body>
</html>
